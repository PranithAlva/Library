				<dialog id="form-container" class="vanish">
					<p class="sup-text">Add To Our Booklist</p>
					<br />
					<p class="sub-text">
						Between pages of the book and the strokes of ink spread . . .
					</p>
					<form method="POST" id="form">
						<label for="book-name" maxlength="112"
							>Enter the title of the book</label
						><input class="form-control" type="text" id="book-name" required />
						<label for="author-name" maxlength="72"
							>Enter the author of the book</label
						><input
							class="form-control"
							type="text"
							id="author-name"
							required
						/>
						<label for="np-of-pages">Enter the no of pages of the book</label
						><input
							class="form-control"
							type="number"
							min="5"
							max="200000"
							id="no-of-pages"
							required
						/>
						<label for="completed-or-not" class="checkbox-label"
							>I have completed reading this book
							<input type="checkbox" id="completed-or-not" value="1"
						/></label>
						<fieldset id="fieldset">
							<legend>Enter the book genre</legend>
							<label for="fiction" class="radio-label">
								Fiction
								<input
									type="radio"
									name="book-genre"
									value="0"
									id="fiction"
									required
							/></label>
							<label for="romance" class="radio-label">
								Romance
								<input type="radio" name="book-genre" value="1" id="romance"
							/></label>
							<label for="horror" class="radio-label">
								Horror
								<input
									type="radio"
									name="book-genre"
									value="2"
									id="horror"
									required
							/></label>
							<label for="mystery" class="radio-label">
								Mystery
								<input
									type="radio"
									name="book-genre"
									value="3"
									id="mystery"
									required
							/></label>
							<label for="sci-fi" class="radio-label">
								Sci-fi
								<input
									type="radio"
									name="book-genre"
									value="4"
									id="sci-fi"
									required
							/></label>
							<label
								title="If the book you specified dosn't belong to any of the genre in the option click this button"
								for="other"
								class="radio-label"
							>
								Other

								<input
									type="radio"
									name="book-genre"
									value="5"
									id="other"
									required
							/></label>
						</fieldset>
						<div id="button-container">
							<button class="button" id="submit-button">Sumbit</button>
							<button class="button" type="reset" id="reset-button">
